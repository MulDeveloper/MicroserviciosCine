<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trailer</title>
        <meta charset="UTF-8">

    </head>
    <body>
        <div th:object="${Trailer}">
            <iframe style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"
            th:src="@{'https://www.youtube.com/embed/' + ${Trailer.link}}">
            </iframe>
              
        </div>
    </body>
</html>
